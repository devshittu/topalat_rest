version: "3"

services:
  web:
    build: .
    command: python manage.py runserver 0.0.0.0:8000
#    command: bash -c "python manage.py makemigrations && python manage.py migrate && python manage.py runserver 0.0.0.0:8000"
    container_name: topalat_rest

    volumes:
      - .:/usr/src/app/
    ports:
      - 8000:8000
    env_file:
      - ./.env.dev
    depends_on:
      - db
  db:
    image: postgres:12.0-alpine
    volumes:
    - postgres_data:/var/lib/postgresql/data/
    ports:
      - "5432:5432"  # pointing port 5435 from our environment to postgre default port 5432 in docker
    environment:
      POSTGRES_DB: 'topalatdb'
      POSTGRES_USER: 'topalatdbuser'
      POSTGRES_PASSWORD: 'secret'
      POSTGRES_PORT: 5432


volumes:
  postgres_data: